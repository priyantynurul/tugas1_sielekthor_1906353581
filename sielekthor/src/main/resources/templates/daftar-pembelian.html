<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Daftar Pembelian</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>


<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<br>
<br>
<div class="container">
    <h2 class="text-center">Daftar Pembelian</h2>
    <br>
    <br>
    <a class="btn btn-warning text-dark" th:href="@{/pembelian/tambah/}"><strong>+ Tambah Pembelian</strong></a>
    <br>
    <br>
    <table class="table table-striped">
        <thead class="table-warning">
        <tr>
            <th>No</th>
            <th>No Invoice</th>
            <th>Total Harga</th>
            <th>Member</th>
            <th>Jumlah Barang</th>
            <th>Tanggal Pembelian</th>
            <th>Aksi</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pembelian, iterationStatus : ${listPembelian}">
            <td th:text="${iterationStatus.count}"></td>
            <td th:text="${pembelian.noInvoice}"></td>
            <td th:text="${pembelian.total}"></td>
            <td th:text="${pembelian.member.namaMember}"></td>
            <td></td>
            <td th:text="${pembelian.tanggalPembelian}"></td>
            <td>
                <div class="btn-toolbar justify-content-center" role="toolbar">
                    <a class="btn btn-sm btn-info mr-2" th:href="@{/pembelian/(noPembelian=${pembelian.id})}">Detail</a>
                    <a class="btn btn-sm btn-danger mr-2" th:href="@{/pembelian/hapus/} + ${pembelian.id}">Hapus</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <div th:unless="*{listPembelian.size() != 0}">
        <h2 th:text="'Tidak ada pembelian'"></h2>
    </div>
    <br>
    <br>
    <a class="btn btn-primary" href="/">Home</a>
</div>

</body>

</html>
